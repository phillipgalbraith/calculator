<!--/*
Create a basic HTML calculator with buttons for each digit, 
    each of the above functions and an “Equals” key.
Do not worry about wiring up the JS just yet.
There should also be a display for the calculator, 
    go ahead and fill it with some dummy numbers so you can get it looking right.
Add a “clear” button.
-->
<div id="calculator">
        <div id="screen">
            <div id="screenContent">123456789012345</div>
        </div> 

        <div id="numPad">
            <div id="one" class="numBtn">1</div>
            
            <div id="two" class="numBtn">2</div>
            <div id="three" class="numBtn">3</div>
            <div id="four" class="numBtn">4</div>
            <div id="five" class="numBtn">5</div>
            <div id="six" class="numBtn">6</div>
            <div id="seven" class="numBtn">7</div>
            <div id="eight" class="numBtn">8</div>
            <div id="nine" class="numBtn">9</div> 
        </div>

        <div id="operations">
            <div id="clear" class="opBtn">C</div>
            <div id="add" class="opBtn">+</div>
            <div id="subtract" class="opBtn">-</div>
            <div id="multiply" class="opBtn">X</div>
            <div id="divide" class="opBtn"><span>&#247;</span></div> 
        </div>

        <div class="corner">
            <div id="zero" class="button">0</div>
            <div id="decimal" class="button">.</div>
        </div>
    <div id="equals" class="button"><div id="sign" class="button">=</div></div>
</div>
<script src='scripts.js'></script>
</main>
